<div class="start slide-in-fwd-center">
  <span>Select a game mode</span>
  <div class="btns">
    <div class="btn-gp">
      <button class="menu-btn" (click)="startGame(1)">Easy</button>
      <button class="menu-btn" (click)="startGame(2)">Medium</button>
    </div>
    <div class="btn-gp">
      <button class="menu-btn" (click)="startGame(3)">Hard</button>
      <button class="menu-btn" (click)="startGame(4)">Infinite</button>
    </div>
  </div>
</div>
